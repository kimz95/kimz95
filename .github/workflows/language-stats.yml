name: Update Language Stats

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0' # Runs weekly

jobs:
  update-readme:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate language stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          template: classic
          filename: README.md
          base: header, languages
          config_timezone: Europe/Stockholm
          config_skip_forks: true
          
      - name: Update README with language stats
        run: |
          echo "## Language Usage" >> README.md
          echo "${{ steps.languages.outputs.language_stats }}" >> README.md
        shell: bash
